<ion-view view-title="Login">
    <!--<ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Fechar</button>
        </div>
    </ion-header-bar>-->
    <ion-content>
        <div>
            <div>
                <h1>Crosswords</h1>
            </div>
        </div>
        <form ng-submit="logar()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Usuário</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
        <form ng-submit="jogarAgora()">          
                <label class="item">
                    <button class="button button-block button-energized" type="submit">PLAY NOW!</button>
                </label>
        </form>
        <p class="text-center">
            <button class ="button button-positive button-clear button-block" ng-click="abrirTelaCadastroUsuario()">Novo usuário</button>
            <button class="button button-positive button-clear button-block" ng-click="abrirTelaEsqueceuSenha()">Esqueceu a senha</button>
        </p>
        <p class="text-center">
            <button class="button button-positive button-clear button-block" ng-click="fbLogin()" >Entrar com Facebook</button>
        </p>
</ion-content>
</ion-view>
